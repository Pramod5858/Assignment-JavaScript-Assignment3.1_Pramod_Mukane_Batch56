    <script>

const orderData  = {
'Below 500': 20,
'500-1000': 29,
'1000-1500': 30,
'1500-2000': 44,
'Above 2000': 76
};

// . Calculate the total number of orders placed for the restaurant?

const total = Object.values(orderData).reduce((prev, next) => prev + next);

console.log("Total :- " +total);

// ------------------------------------------------

// . Calculate the number of order proportion options.

const total1 = Object.keys(orderData);

console.log(total1);
//document.write(total1);


// -----------------------------------------------------

// Calculate the percentage of each proportion in below format:

const total2 = Object.values(orderData).reduce((prev, next) => prev + next);

const headers = Object.keys(orderData);

const response = headers.map((item, index) => {

    return {
'id': index + 1,
'restaurant':  'Punjabi Tadka',
'order' : item,
'order percentage': ((orderData[item] / total2) * 100).toFixed(2)
    }
})

console.log(response);
